services:
  - type: web
    name: dhulbeeg-backend
    env: node
    region: oregon  # or ohio, frankfurt
    rootDirectory: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000

  - type: static
    name: dhulbeeg-frontend
    rootDirectory: frontend
    buildCommand: echo "Building static site..."
    publishPath: .
    envVars:
      - key: API_URL
        value: https://dhulbeeg-backend.onrender.com