services:
  # Backend API (Node.js Web Service)
  - type: web
    name: dhulbeeg-backend
    env: node
    region: oregon
    rootDirectory: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend (Static Site) - CORRECT TYPE IS "static_site"
  - type: static
    name: dhulbeeg-frontend
    rootDirectory: frontend
    buildCommand: | 
      echo "No build needed for static HTML/CSS/JS"
    publishPath: .
    envVars:
      - key: API_URL
        value: https://dhulbeeg-backend.onrender.com